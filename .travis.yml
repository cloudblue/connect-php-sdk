dist: trusty
language: php
php:
- '5.6'
- '7.0'
- '7.1'
- '7.2'
- '7.3'
install:
- composer install
addons:
  sonarcloud:
    organization: "cloudbluesonarcube"
    token:
      secure: ""
script:
- vendor/bin/phpunit -c coverage.xml --coverage-clover=coverage-report.clover --log-junit=test-report.xml
- sonar-scanner
after_success:
- bash <(curl -s https://codecov.io/bash)
